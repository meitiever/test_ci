version: 2
jobs:
  build:
    docker:
      - image: ros:kinetic-robot-xenial
    steps:
      - run: apt-get update && apt-get install -y ros-kinetic-desktop git
      - run: mkdir -p /home/steve/catkin_ws/src && cd /home/steve/catkin_ws/src
      - checkout
      - run: ls -l /home/steve/catkin_ws/src
      - run: cd /home/steve/catkin_ws && source /opt/ros/kinetic/setup.bash && catkin_make
