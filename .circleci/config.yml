version: 2

jobs:
  build:
    docker:
      - image: ros:kinetic-robot-xenial
    steps:
      - checkout
      - run: apt-get update && apt-get install -y ros-kinetic-core-base
        name: UPDATE
      - run: source /opt/ros/kinetic/setup.bash && catkin_make
        name: CATKIN MAKE
   
    branches:
        ignore:
          - master
