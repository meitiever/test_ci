version: 2
commands:
  sayhello:
    description: "A very simple command for demonstration purposes"
    parameters:
      to:
        type: string
        default: "Hello World"
      steps:
        - run: echo << parameters.to >>

jobs:
  build:
    docker:
      - image: ros:kinetic-robot-xenial
    steps:
      - checkout
      - run:
        name: ROS INSTALL
        command: apt-get update && apt-get install -y ros-kinetic-core-base
      - run:
        name: CATKIN MAKE
        command: source /opt/ros/kinetic/setup.bash && catkin_make
    branches:
        ignore:
          - master
